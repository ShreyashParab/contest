<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            login Form
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#">Home</a>
              </li>
            </ul>
            <ul class="navbar-nav me mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="index.html">Sign up</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Login</a>
                </li>
            </ul>
          </div>
        </div>
      </nav>

    <!----------------------------------- Registration form -------------------------------------------->

        <div class="container">
            <form class="row g-3 needs-validation registration-form" novalidate>
                <h1 class="title">Login Form</h1>
                <div class="col-md-12">
                  <label for="email" class="form-label">Email</label>
                  <div class="input-group has-validation">
                    <span class="input-group-text" id="inputGroupPrepend">@</span>
                    <input type="text" class="form-control" id="email" aria-describedby="inputGroupPrepend" autocomplete="off">
                    <div class="valid-feedback" id="email-valid">
                      <i class="fa-solid fa-circle-check" style="color: green;"></i> Looks good!
                    </div>
                    <div class="invalid-feedback" id="email-invalid">
                      <i class="fa-solid fa-circle-exclamation" style="color: red;" title="must have '@' and '.' and have domain like 'gmail.in' etc."></i> Please enter a valid email!
                    </div>
                  </div>
                </div>
                <div class="col-md-12">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-group has-validation">
                      <input type="password" class="form-control" id="password" aria-describedby="inputGroupPrepend" autocomplete="off">
                      <div class="valid-feedback" id="password-valid">
                        <i class="fa-solid fa-circle-check" style="color: green;"></i> Looks good!
                      </div>
                      <div class="invalid-feedback" id="password-invalid">
                        <i class="fa-solid fa-circle-exclamation" style="color: red;" title="must be equal or greater than 8"></i> Please enter a valid password
                      </div>
                    </div>
                </div>
                <div class="col-md-12">
                  <button class="btn btn-dark" type="button" onclick="login()">Submit</button>
                </div>
            </form>
        </div>
        <script src="js/login.js"></script>
</body>
</html>
